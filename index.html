<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woori's portfolio</title>
    <link rel="stylesheet" href="/src/css/style.css?ver=211027" />
    <script defer src="src/js/app.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="loading">
        <div class="loading__loader">
          <svg
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="24px"
            height="30px"
            viewBox="0 0 24 30"
            style="enable-background: new 0 0 50 50"
            xml:space="preserve"
          >
            <rect x="6" y="0" width="2" height="15" fill="#333">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0"
                dur="1s"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="10" y="0" width="2" height="13" fill="#333">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.2s"
                dur="1s"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="14" y="0" width="2" height="15" fill="#333">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.4s"
                dur="1s"
                repeatCount="indefinite"
              />
            </rect>
          </svg>
        </div>
        <p class="loading__text">잠시만 기다려주세요</p>
      </div>
      <div class="home">
        <header>
          <div class="header__inner"></div>
        </header>
        <section></section>
        <footer></footer>
      </div>
    </div>
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    ></script>
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
    ></script>
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/ScrollToPlugin.min.js"
    ></script>
  </body>
</html>
